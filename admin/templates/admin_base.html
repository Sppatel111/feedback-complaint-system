<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>

    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('user.static', filename='assets/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('user.static', filename='assets/favicon-16x16.png') }}">

    <link rel="stylesheet" href="{{ url_for('user.static', filename='css/flash.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lux/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="{{ url_for('user.static', filename='js/scale-adjust.js') }}"></script>

</head>
<body>

<!-- Navbar -->
{% if show_navbar is not defined or show_navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{{ url_for('admin.a_dashboard') }}">Admin Panel</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor02">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('admin.add_user') }}">Add User</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('admin.manage_feedback') }}">Feedback</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('admin.manage_complaint') }}">Complaints</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('admin.profile')}}">Settings</a>
        </li>
    </ul>
    <div class="d-flex">
        <ul class="navbar-nav me-auto">
            <li class="nav-item dropdown ms-auto">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                   data-bs-toggle="dropdown" aria-expanded="false">
                     <img src="{{ url_for('user.static', filename='assets/profiles/'+current_user.user_detail.profile_image)
                            if current_user.user_detail.profile_image and current_user.user_detail.profile_image != 'assets/profiles/default-profile.jpg'
                            else url_for('user.static', filename='assets/profiles/default-profile.jpg') }}"
                                 alt="Profile" class="rounded-circle" width="30" height="30">
                </a>
                <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="{{url_for('admin.profile')}}">View Profile</a></li>
                    <li><a class="dropdown-item" href="{{url_for('admin.a_settings')}}">Settings</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="{{ url_for('admin.logout') }}">Logout</a></li>
                </ul>
            </li>
        </ul>
    </div>
  </div>
</nav>

{% endif %}

    {% block content %} {% endblock %}
<!-- for flash message-->
<script>
    setTimeout(() => {
        const toasts = document.querySelectorAll('.flash-toast');
        toasts.forEach(toast => {
            toast.style.transition = "opacity 0.4s ease-out";
            toast.style.opacity = "0";
            setTimeout(() => toast.remove(), 400);
        });
    }, 3000); // 10 seconds
</script>
</body>
</html>
