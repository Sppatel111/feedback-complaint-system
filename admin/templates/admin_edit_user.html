{% extends "admin_base.html" %}
{% block title %}Edit User{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm border">
        <div class="card-header bg-light">
            <h4 class="mb-0 text-dark">Edit User</h4>
        </div>
        <form method="POST">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" name="firstname" class="form-control" value="{{ user.user_detail.firstname }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" name="lastname" class="form-control" value="{{ user.user_detail.lastname }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Role</label>
                        <select class="form-control" name="role">
                            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                            <option value="employee" {% if user.role == 'employee' %}selected{% endif %}>Employee</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Department</label>
                        <select class="form-control" name="department">
                            <option value="" {% if not user.department %}selected{% endif %}>-- Select --</option>
                            {% for dept in ['AI/ML', 'Python', 'QA', 'UI/UX', 'Frontend'] %}
                                <option value="{{ dept }}" {% if user.department == dept %}selected{% endif %}>{{ dept }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="text-end">
                    <a href="{{ url_for('admin.manage_users') }}" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-dark">Update</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
