{% extends 'user_base.html' %}
{% set active_tab = 'feedback' %}
{% block title %} Dashboard{% endblock %}

{% block content %}

<!-- Dashboard Content -->
<div class="container mt-5">

    <div class="row mt-4">
        <!-- View User Tickets Card -->
        <div class="col-md-6">
            <div class="card shadow-lg border-0 text-center p-4">
                <i class="fas fa-ticket-alt fa-3x text-primary"></i>
                <h5 class="mt-3">View Tickets</h5>
                <p>Efficiently review and respond as ticket feedback.</p>
                <a href="{{ url_for('user.view_tickets') }}" class="btn btn-primary w-100">Access Tickets</a>
            </div>
        </div>

        <!-- Assign Work Card -->
        <div class="col-md-6">
            <div class="card shadow-lg border-0 text-center p-4">
                <i class="fas fa-comments fa-3x text-success"></i>
                <h5 class="mt-3">Assigned Tasks Detail</h5>
                <p>Manage assigned tasks.</p>
                <a href="{{ url_for('user.assigned_task') }}" class="btn btn-success w-100">Manage Tasks</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
